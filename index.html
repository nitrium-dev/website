<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Web Simple</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            line-height: 1.6;
        }
    
        header {
            background: linear-gradient(45deg, #4CAF50, #3E8E41);
            color: #fff;
            padding: 15px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
    
        h1 {
            font-weight: 600;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
    
        p {
            font-size: 1.2rem;
            margin: 10px 0;
            text-align: center;
        }
    
        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 400;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }
    
        a:hover {
            color: #66BB6A;
            text-shadow: 0 2px 4px rgba(0, 255, 0, 0.5);
        }
    
        hr {
            border: 0;
            height: 2px;
            background: linear-gradient(90deg, #4CAF50, #3E8E41);
            margin: 20px auto;
            width: 50%;
        }
    
        .center {
            text-align: center;
        }
    </style>
    
</head>
<body>
    <center> 
        
        <h1>Nitrium-Dev</h1>
        <br>
        <hr>
        <p>Some guys in France working on a browser...</p>
        <br>
        <h1>Nitrium-Browser</h1>
        <p>A open source browser made with python <3 and PyQT its fully customizable and simple.</p>
        <h2>Screenshots :</h2>
        <div class="inline">
            <img src="assets/imgs/screenshot1.png" alt="Screenshot 1" width="1000">
            <img class="" src="assets/imgs/screenshot2.png" alt="Screenshot 2" width="1000">
        </div>
        <h3>Links : </h3>
        <a href="https://github.com/Nitrium-Dev/browser">Browser</a>,
        <a href="https://github.com/Nitrium-Dev">Github</a>
    </center>
</body>
</html>
